name: Show GITHUB_TOKEN (demo)

on:
  workflow_dispatch: {}  # permite lanzarlo manualmente desde la UI

jobs:
  show-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mostrar token completo (GitHub lo ocultará en logs)
        run: echo "GITHUB_TOKEN: $GITHUB_TOKEN"
        shell: bash

      - name: Mostrar solo primeros 6 caracteres (útil para demostración)
        run: echo "GITHUB_TOKEN (preview): ${GITHUB_TOKEN:0:6}****"
