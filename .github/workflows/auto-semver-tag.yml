name: Auto SemVer Tag and Update RELEASE_NOTES

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]

jobs:
  create-tag-and-notes:
    runs-on: ubuntu-latest

    # Ejecutar solo en:
    # - push directo a master
    # - o PR cerrado y mergeado hacia master
    # además, evitamos ejecutarlo si el actor es el bot (para prevenir loops)
    if: >
      (
        github.event_name == 'push' && github.ref == 'refs/heads/master'
      )
      ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        github.event.pull_request.base.ref == 'master'
      )
      && github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository (fetch full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine next tag (patch bump)
        id: semver
        run: |
          set -e
          latest_tag=$(git tag --list 'v*.*.*' --sort=-v:refname | head -n1 || true)
          echo "latest_tag=$latest_tag"
          if [ -z "$latest_tag" ]; then
            new_tag="v0.1.0"
          else
            ver=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$ver"
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"
          fi
          echo "new_tag=${new_tag}" >> $GITHUB_OUTPUT

      - name: Create annotated tag and push
        env:
          TAG: ${{ steps.semver.outputs.new_tag }}
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -a "$TAG" -m "chore(release): $TAG"
          git push "https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}" "refs/tags/$TAG"

      - name: Create GitHub Release (minimal body)
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.new_tag }}
          release_name: Release ${{ steps.semver.outputs.new_tag }}
          body: ""          # <-- vacío; las notas estarán en RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update RELEASE_NOTES.md on master (append entry)
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.semver.outputs.new_tag }}
        run: |
          # Obtener fichero (si existe) y añadir encabezado si hace falta
          if git ls-tree --name-only HEAD | grep -q '^RELEASE_NOTES.md$'; then
            echo "RELEASE_NOTES.md exists"
          else
            echo "# RELEASE NOTES" > RELEASE_NOTES.md
          fi

          # Añadir la entrada para esta versión
          echo "" >> RELEASE_NOTES.md
          echo "## $TAG" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- Actualizado para que cuando se ejecute muestre en logs la hora y fecha de la ejecución." >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          # Commit y push (usar token)
          git add RELEASE_NOTES.md
          git commit -m "docs(release): add notes for $TAG [skip ci]" || echo "No changes to commit"
          # Push directly to master using token
          git push "https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}" HEAD:master
